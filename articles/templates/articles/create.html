{% extends 'base.html' %}

{% block title %} 아티클::Article{% endblock title %}

{% block body %}
<h1>새로운 아티클 생성</h1>
<a href="{% url 'articles:index' %}">[Back]</a>
<form action={% url 'articles:create' %} method="POST">
  {% csrf_token %}
  {{ form.as_p}}
  <button type="submit">Create</button>
  <a href="{% url 'articles:index' %}"><button type:"button">Cancle</button></a>


{% comment %} <label for="title">타이틀:</label>
<input type="text" name='title' id='title'><br>

<label for="content">내용:</label>
<textarea name="content" id="content" cols="30" rows="10"></textarea>
<button type='submit'>생성하기</button> {% endcomment %}
</form>
{% endblock body %}
